<body class="container">"

<h1>Menu: {{url}}</h1>
<br/>
<br/>
<div class="searchBar" ng-controller="PizzeriaCtrl">
    <li ng-repeat="i in items">
        <div class="pizzeriaBox">
            <p>{{i.name}} </p>
            <p>{{i.data}}</p>
            <p>{{i.price}}</p>

            <button class="btn" ng-click="decrease(i)">-</button>
            {{i.quantity}}
            <button class="btn" ng-click="increase(i)">+</button>
            <button class="btn"  ng-disabled="i.button.disabled" ng-click="addToCart(i)">{{i.button.text}}</button>
            <button class="btn"  ng-show="i.button.disabled" ng-click="removeFromCart(i)">Usu≈Ñ z koszyka</button>
        </div>
    </li>
</div>
</body>
